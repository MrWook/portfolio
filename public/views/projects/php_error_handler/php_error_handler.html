<div ng-app="phpErrorHandler" class="row height_100">
	<div ng-controller="phpErrorHandlerCtrl" class="scrollbar height_100">
		<section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4 translate="PROJECTS_EXPLANATION"></h4>
			<p translate="PHP_ERROR_HANDLER_EXPLANATION"></p>
		</section>
		<section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4 translate="PROJECTS_EXAMPLE"></h4>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 container">
					<button ng-click="click('timeout')" class="btn" translate="PHP_ERROR_HANDLER_TIMEOUT"></button>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 container">
					<button ng-click="click('overflow')" class="btn" translate="PHP_ERROR_HANDLER_OVERFLOW"></button>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 container">
					<button ng-click="click('error')" class="btn" translate="PHP_ERROR_HANDLER_ERROR"></button>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 container">
					<button ng-click="click('error_parameter')" class="btn" translate="PHP_ERROR_HANDLER_ERROR_PARAMETER"></button>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 container">
					<button ng-click="click('exception')" class="btn" translate="PHP_ERROR_HANDLER_TIMEOUT_EXCEPTION"></button>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				{{error|json}}
			</div>

			<span><a>Github Page</a></span>
		</section>
	</div>
</div>
