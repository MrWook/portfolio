<div ng-controller="AboutCtrl" class="row height_100">
	<div id="about" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 scrollbar height_100">
		<div class="image_wrapper col-xs-5 col-sm-5 col-md-4 col-lg-3">
			<img class="portrait"  ng-src="{{image}}"/>
			<section>
				<h6 translate="ABOUT_AGE"></h6>
				<p>{{age}}</p>
				<h6 translate="ABOUT_COUNTRY"></h6>
				<p translate="GERMANY"></p>
			</section>
		</div>
		<div class="col-xs-7 col-sm-7 col-md-8 col-lg-9 continuous_text">
			<span translate="ABOUT_TEXT"></span>
		</div>
	</div>
</div>
