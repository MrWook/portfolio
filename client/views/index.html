<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="Portfolio"/>
		<meta name="author" content="MrWook"/>
		<title>Portfolio</title>
		<base href="/"/>

		<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png?2"/>
		<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png?2"/>
		<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png?2"/>
		<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png?2"/>
		<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png?2"/>
		<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png?2"/>
		<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png?2"/>
		<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png?2"/>
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png?2"/>
		<link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png?2"/>
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png?2"/>
		<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png?2"/>
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png?2"/>
		<link rel="manifest" href="favicon/manifest.json"/>
		<meta name="msapplication-TileColor" content="#ffffff"/>
		<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png"/>
		<meta name="theme-color" content="#ffffff"/>

		<!--<link href="dist/external_styles.css" rel="stylesheet">-->
		<!--<link href="dist/style.css" rel="stylesheet">-->
		<link href="zipped/external_styles.css.gz" rel="stylesheet">
		<link href="zipped/style.css.gz" rel="stylesheet">

		<!--<script src="dist/external_scripts.js"></script>-->
		<!--<script src="dist/app.min.js"></script>-->
		<script src="zipped/external_scripts.js.gz"></script>
		<script src="zipped/app.js.gz"></script>

	</head>
	<body pp-helper>
		<div id="content" class="loading">
			<nav ng-controller="MenuCtrl">
				<header class="navbar_top" ng-if="!$root.mobile">
					<div class="clip-wrapper-up-left">
						<div class="clip-up-left"></div>
					</div>
					<div class="navbar_top_after_helper"></div>
					<div class="clip-wrapper-up-right">
						<div class="clip-up-right"></div>
					</div>
					<div class="lines_middle"></div>
					<div class="lines_bottom"></div>
					<ul class="nav">
						<li ng-repeat="page in menu track by $index" ng-class="{'active': index == $index}">
							<a ng-href="{{path}}{{page.name}}">
								<span>{{'MENU_'+page.name|uppercase|translate}}</span>
							</a>
						</li>
					</ul>
				</header>

				<header class="navbar_top_mobile" ng-if="$root.mobile">
					<div class="lines_mobile"></div>
					<ul class="nav">
						<li ng-repeat="page in menu track by $index" ng-class="{'active': index == $index}">
							<a ng-href="{{path}}{{page.name}}" translate="{{::'MENU_'+page.name|uppercase}}"></a>
						</li>
					</ul>
				</header>
			</nav>


			<main class="content flicker-in" cube-transition ng-controller="MainCtrl">
				<div class="page cube-animate" ng-view></div>
			</main>


			<footer class="navbar_bottom" ng-controller="FooterCtrl">
				<div class="clip-wrapper-down-left">
					<div class="clip-down-left"></div>
				</div>
				<div class="navbar_bottom_after_helper"></div>
				<div class="clip-wrapper-down-right">
					<div class="clip-down-right"></div>
				</div>
				<div class="lines_middle"></div>
				<div class="lines_top"></div>
				<ul class="nav">
					<li class="links"><a class="pull-left" ng-href="{{path}}legal_notice">{{'MENU_LEGAL_NOTICE'|translate}}</a></li>
					<li class="links"><a class="pull-left" ng-href="{{path}}privacy_policies">{{'MENU_PRIVACY_POLICIES'|translate}}</a></li>
					<li class="arrow-pad-wrapper">
						<div class="arrow-pad"></div>
					</li>
					<li class="links links_right"><a class="pull-right" ng-href="{{path}}contact">{{'MENU_CONTACT_ME'|translate}}</a></li>
					<li class="dropdown dropup">
						<a href="#" class="dropdown-toggle pull-right" data-toggle="dropdown" aria-expanded="false">
							{{'MENU_LANGUAGE'|translate}}
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu pull-right">
							<li ng-repeat="language in languages track by $index"><a href="#" ng-click="changeLang(language)" translate="{{::'LANGUAGE_'+language|uppercase}}"></a></li>
						</ul>
					</li>
				</ul>
			</footer>
		</div>
		<noscript>
			<div class="filesystem_error"><span > You must have JavaScript enabled to use this app.</span></div>
		</noscript>
	</body>
</html>
