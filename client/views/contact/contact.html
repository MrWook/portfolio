<div ng-controller="ContactCtrl" class="row">
	<section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h4 translate="MENU_CONTACT_ME"></h4>
		<form ng-submit="send()" name="form" novalidate autocomplete="off">
			<div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-7">
				<input title="" class="form-control" name="name" ng-model="model.name" placeholder="Name" required/>
			</div>

			<div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-7">
				<input title="" class="form-control" name="email" ng-model="model.email" placeholder="Email" required type="email"/>
			</div>

			<div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-7">
				<textarea title="" class="form-control" name="msg" ng-model="model.msg" placeholder="Message" required></textarea>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container">
				<button type="submit" class="btn">{{"ACTION_SAVE"|translate}}</button>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div ng-if="message != undefined" class="alert alert-dismissible" ng-class="'alert-' + (message.type || 'warning')">
					<button type="button" class="close" ng-click="closeAlert()"><span aria-hidden="true">&times;</span></button>
					{{ message.text | translate }}
				</div>
			</div>
		</form>
	</section>
	<section id="contact"  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h4>Github</h4>
		<span><a ng-href="{{page}}">Github Page</a></span>
	</section>
</div>
