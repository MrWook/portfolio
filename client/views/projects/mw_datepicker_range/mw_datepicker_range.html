<div ng-app="datePickerRange" class="row height_100">
	<link data-require="fontawsome@*" data-semver="4.3.0" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
	<div ng-controller="DatePickerRangeCtrl" class="scrollbar height_100">
		<section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4 translate="PROJECTS_EXPLANATION"></h4>
			<p translate="MW_DATEPICKER_RANGE_EXPLANATION" class="continuous_text"></p>
		</section>
		<section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h4 translate="PROJECTS_EXAMPLE"></h4>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
					<p>Daterange picker</p>
					<div class="col-md-12">
						<div uib-datepicker ng-model='activeDate3' mw-multi-select='selectedDates3' datepicker-options='options3'></div>
					</div>
					<div class="col-md-12">
						<span>{{parsed_date2|json}}</span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
					<p>Daterange picker Popup</p>
					<div class="col-md-12 date_range_picker">
						<p class="input-group">
							<input type="text" class="form-control" ng-model="activeDate" mw-multi-select="selectedDates" uib-datepicker-popup="dd/MM/y"  is-open="opened" datepicker-options="options"/>
							<span class="input-group-btn">
  								<button type="button" class="btn" ng-click="open()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
							</span>
						</p>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<span>{{parsed_date|json}}</span>
					</div>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container">
					<button ng-click="parse_date()" class="btn">Parse Range</button>
				</div>
			</div>
		</section>
		<section class="col-xs-12 col-sm-12 col-md-12 col-lg-12 continuous_text">
			<span>{{"PROJECTS_GITHUB_PAGE_TEXT"|translate}}<a>{{"PROJECTS_GITHUB_PAGE"|translate}}</a></span>
		</section>
	</div>
</div>

<!-- datepicker popup -->
<script type="text/ng-template" id="uib/template/datepickerPopup/popup.html">
	<div>
		<ul class="uib-datepicker-popup dropdown-menu uib-position-measure" dropdown-nested ng-if="isOpen" ng-keydown="keydown($event)" ng-click="$event.stopPropagation()">
			<li ng-transclude></li>
			<li ng-if="showButtonBar" class="uib-button-bar">
				<span class="btn-group pull-left">
					<button type="button" class="btn btn-sm btn-info uib-datepicker-current" ng-click="select('today', $event)" ng-disabled="isDisabled('today')">{{ 'DATE_TODAY' | translate }}</button>
					<button type="button" class="btn btn-sm btn-danger uib-clear" ng-click="select(null, $event)">{{ 'DATE_CLEAR' | translate }}</button>
				</span>
				<button type="button" class="btn btn-sm btn-success pull-right uib-close" ng-click="close($event)">{{ 'DATE_CLOSE' | translate }}</button>
			</li>
		</ul>
	</div>
</script>

<!-- datepicker day -->
<script type="text/ng-template" id="uib/template/datepicker/day.html">
	<table class="uib-daypicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
		<thead>
		<tr>
			<th><button type="button" class="btn btn-default btn-sm pull-left uib-left" ng-click="move(-1)" tabindex="-1"><i class="fa fa-chevron-left"></i></button></th>
			<th colspan="{{::5 + showWeeks}}"><button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm uib-title" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1"><strong>{{ title | uppercase |localizeMonth}}</strong></button></th>
			<th><button type="button" class="btn btn-default btn-sm pull-right uib-right" ng-click="move(1)" tabindex="-1"><i class="fa fa-chevron-right"></i></button></th>
		</tr>
		<tr>
			<th ng-if="showWeeks" class="text-center"></th>

			<th ng-repeat="label in ::labels track by $index" class="text-center"><small aria-label="{{::label.full}}">{{ ('DAY_' + label.abbr | uppercase) | translate}}</small></th>
		</tr>
		</thead>
		<tbody>
		<tr class="uib-weeks" ng-repeat="row in rows track by $index">
			<td ng-if="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
			<td ng-repeat="dt in row" class="uib-day text-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass"><button type="button" class="btn btn-default btn-sm" uib-is-class="'btn-info' for selectedDt,'active' for activeDt on dt" ng-click="select(dt.date)" ng-disabled="::dt.disabled" tabindex="-1"><span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span></button></td>
		</tr>
		</tbody>
	</table>
</script>

<!-- Datepicker month -->
<script type="text/ng-template" id="uib/template/datepicker/month.html">
	<table class="uib-monthpicker" role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
		<thead>
		<tr>
			<th><button type="button" class="btn btn-default btn-sm pull-left uib-left" ng-click="move(-1)" tabindex="-1"><i class="fa fa-chevron-left"></i></button></th>
			<th><button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm uib-title" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1"><strong>{{title}}</strong></button></th>
			<th><button type="button" class="btn btn-default btn-sm pull-right uib-right" ng-click="move(1)" tabindex="-1"><i class="fa fa-chevron-right"></i></button></th>
		</tr>
		</thead>
		<tbody>
		<tr class="uib-months" ng-repeat="row in rows track by $index">
			<td ng-repeat="dt in row" class="uib-month text-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass">
				<button type="button" class="btn btn-default" uib-is-class="'btn-info' for selectedDt,'active' for activeDt on dt" ng-click="select(dt.date)" ng-disabled="::dt.disabled" tabindex="-1"><span ng-class="::{'text-info': dt.current}">{{ ('MONTH_' + dt.label | uppercase) | translate }}</span></button>
			</td>
		</tr>
		</tbody>
	</table>
</script>
