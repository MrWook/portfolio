	<body pp-helper>
		<!--<canvas id="canvas" width="4096" height="2160" star-field></canvas>-->
		<!--<canvas id="perlinNoise"></canvas>-->
		<!--<canvas id="perlinNoise_test" height="200" width="700"></canvas>-->

		<div id="loader" ng-if="$root.loader">
			<div class="loader_1"></div>
			<div class="loader_text">LOADING...</div>
			<div class="loader_2"></div>
			<div class="loader_3"></div>
		</div>
		<div id="content" class="loading">

			<nav ng-controller="MenuCtrl">
				<header class="navbar_top" ng-if="!$root.mobile">
					<div class="clip-wrapper-up-left"><div class="clip-up-left"></div></div>
					<div class="navbar_top_after_helper"></div>
					<div class="clip-wrapper-up-right"><div class="clip-up-right"></div></div>
					<div class="lines_middle"></div>
					<div class="lines_bottom"></div>
					<ul class="nav">
						<li ng-repeat="page in menu track by $index" ng-class="{'active': index == $index}">
							<a ng-href="{{path}}{{page.name}}">{{'MENU_'+page.name|uppercase|translate}}</a>
						</li>
					</ul>
				</header>

				<header class="navbar_top_mobile"  ng-if="$root.mobile">
					<div class="lines_mobile"></div>
					<ul class="nav">
						<li ng-repeat="page in menu track by $index" ng-class="{'active': index == $index}">
							<a ng-href="{{path}}{{page.name}}" translate="{{::'MENU_'+page.name|uppercase}}"></a>
						</li>
					</ul>
				</header>
			</nav>


			<main class="content" cube-transition ng-controller="MainCtrl">
				<div class="page cube-animate" ng-view></div>
			</main>


			<footer class="navbar_bottom" ng-controller="FooterCtrl"  ng-if="!$root.mobile">
				<div class="clip-wrapper-down-left"><div class="clip-down-left"></div></div>
				<div class="navbar_bottom_after_helper"></div>
				<div class="clip-wrapper-down-right"><div class="clip-down-right"></div></div>
				<div class="lines_middle"></div>
				<div class="lines_top"></div>
				<ul class="nav">
					<li class="contact_me"><a class="pull-left" ng-href="{{path}}contact">{{'MENU_CONTACT_ME'|translate}}</a></li>
					<li class="arrow-pad-wrapper"><div class="arrow-pad"></div></li>
					<li class="dropdown dropup">
						<a href="#" class="dropdown-toggle pull-right" data-toggle="dropdown" aria-expanded="false">
							{{'MENU_LANGUAGE'|translate}}
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu pull-right">
							<li ng-repeat="language in languages track by $index" ><a href="#" ng-click="changeLang(language)" translate="{{::'LANGUAGE_'+language|uppercase}}"></a></li>
						</ul>
					</li>
				</ul>
			</footer>
		</div>
	</body>
